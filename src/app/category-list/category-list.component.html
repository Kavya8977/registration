<app-header></app-header>

  <div class="row" >
    <div class="col">
      <app-navbar></app-navbar>
    </div>
<div class="container">
<div class="card mt-2 p-3 mb-1 bg-body rounded">
    <div class="card-body container-fluid">
      <h5 class="card-title">Category List:</h5>
      <button type="button" class="btn btn-secondary mb-3" *ngIf="isAdmin">
        <a class="navbar-brand" href="#" routerLink="/create-category" routerLinkActive="active">
          <i class="fa-solid fa-circle-plus"></i>&nbsp;Add New
        </a>
      </button>&nbsp;&nbsp;
    
      <div class="table-responsive">
        <div class="card">
          <div class="card-body">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand"></a>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"  [(ngModel)]="searchQuery"
              name="search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </nav>
        <table class="table table-bordered table-hover">
          <thead class="table-dark text-center">
            <tr>
              <th>CategoryName</th>
              <th>ShortName</th>
              <th *ngIf="isAdmin">Edit</th>
              <th *ngIf="isAdmin">Delete</th>
              <th>View</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of category | filter:searchQuery">
              <td>{{ category.categoryName}}</td>
              <td>{{ category.shortName }}</td>
              <td class="text-center" *ngIf="isAdmin">
                <button (click)="updatedetails(category.id)" class="btn btn-primary ml-2">
                    <i class="fa-regular fa-eye-slash"></i>
                    Edit
                </button>
            </td>
            <td class="text-center" *ngIf="isAdmin">
                <button (click)="deletedetails(category.id)" class="btn btn-danger ml-2">
                    <i class="fa-regular fa-eye-slash"></i>
                    Delete
                </button>
            </td> 
      
               <td class="text-center">
                <button (click)="categorydetails(category.id)" class="btn btn-info ml-2">
                    <i class="fa-regular fa-eye-slash"></i>
                    View
                </button>
            </td>
            
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
    </div>
</div>
</div>
