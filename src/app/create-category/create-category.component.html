<div class="col-md-6 offset-md-3">
    <h3>Create Category</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="card">
            <div class="card-body">
                <div class="mb-2">
                    <div class="form-group mb-2">
                        <label for="floatingName">CategoryName:</label>
                        <input type="text" name="CategoryName" class="form-control" id="floatingName" [(ngModel)]="categories.categoryName">
                    </div>
                    <div class="form-group mb-2">
                        <label for="floatingInput">ShortName:</label>
                        <input type="text" name="ShortName" class="form-control" id="floatingInput" [(ngModel)]="categories.shortName">
                    </div>
                </div>
                <button class="btn btn-success btn-sm" type="submit">Submit</button>&nbsp;&nbsp;
                <a href="#" routerLink="/category-list" routerLinkActive="active">
                    <button class="btn btn-info btn-sm" type="button">Back</button>
                </a>
            </div>
        </div>
    </form>
</div>
