<body style="background-image: url('../assets/imge.jpg'); background-size: cover; background-repeat: no-repeat; height: 100vh; display: flex; align-items: center; justify-content: center;">
<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-4">
    <div class="card-header">
    <h2 class="card-title text-center"> Admin Login </h2>
    <form #loginform="ngForm" (ngSubmit)="loginAdmin()">
      
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">UserName:</label>
        <input type="adminUserName" class="form-control"  placeholder="Enter email" name="adminName"[(ngModel)]="adminLogin.adminName" required #email="ngModel">
        <!-- [class.is-invalid]="adminUserName.invalid && adminUserName.touched"> -->
        <!-- <div *ngIf="adminUserName.errors && (adminUserName.invalid && adminUserName.touched)">
        </div> -->
      </div>
     
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="adminLogin.password" required>
     </div>
     
   

      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
    </form>
    <p class="text-center">Want to login as a user?    <a href="#" routerLink="/login" style="color: #000;" routerLinkActive="active">login</a></p>
     <!-- <div class="row">
      <div class="col text-end">
      <small class="float-right" (click)="loginAdmin()">New Admin ? Register here</small>
      </div>
    </div>  -->
  </div>
  </div>
</div>
</div>
</body>
