<div class="col-md-6  offset-md-3">
    <h3>UpdateCategory</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="card">
            <div class="card-body">
        <div class="form-group">
            <label for="floatingName"> CategoryName</label>
            <input type="text" name="CategoryName" class="form-control" id="floatingName" [(ngModel)]="category.categoryName"  >
        </div>
        <div class="form-group">
            <label for="floatingInput">ShortName</label>
            <input type="shortName" name="shortName" class="form-control" id="floatingInput" [(ngModel)]="category.shortName"  >
        </div>
        <pre></pre>
        <button class="btn btn-success" type="submit">Submit</button>&nbsp;&nbsp;
        <a href="" routerLink="/category-list" routerLinkActive="active">
            <button class="btn btn-info" type="submit">back</button></a><pre></pre>
        </div>
        </div>
    </form>
    </div>
