<app-header></app-header>

<div class="row">
    <!-- Navbar Column -->
    <div class="col-2 navbar d-flex">
        <app-navbar></app-navbar>
    </div>

    <!-- Main Content Column -->
    <div class="col-10 mt-4 content d-flex flex-column">
        <!-- Category Details Section -->
        <h3 class="text-center">View Categories Details</h3>
        <div class="card">
            <div class="card-body">
                <div class="container border p-3 bg-light">
                    <!-- Category Id -->
                    <div class="row border-bottom pb-2 bg-info text-white">
                        <div class="col border">
                            <label><b>Category Id:</b></label> {{categories.id}}
                        </div>
                    </div>

                    <!-- Category Name and Short Name -->
                    <div class="row border-bottom pb-1">
                        <div class="col border bg-light text-dark">
                            <label><b>Category Name:</b></label> {{categories.categoryName}}
                        </div>
                        </div>
                        <div class="row border-bottom pb-1">
                        <div class="col border bg-light text-dark">
                            <label><b>Short Name:</b></label> {{categories.shortName}}
                        </div>
                    &nbsp;&nbsp;
                    <a href="" routerLink="/category-list" routerLinkActive="active">
                      <button class="btn btn-info mb-3" type="submit">back</button>
                  </a> <pre></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
