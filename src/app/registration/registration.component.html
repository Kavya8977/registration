<body style="background-image: url('../assets/imgg.jpeg'); background-size: cover; background-repeat: no-repeat; height: 100vh; display: flex; align-items: center; justify-content: center;">
<div class="container">
<form #registerForm="ngForm" (ngSubmit)="registerUser()">
    <h3>RegisterUser</h3>
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your UserName" [(ngModel)]="user.name" name="Name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="user.emailId
        " name="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
    </div>
    <div class="form-group">
        <label for="floatingNumber">Phone Number</label>
        <input type="number" name="phoneNumber" class="form-control" id="floatingNumber"  maxlength="10" pattern="\d{10}"  [(ngModel)]="user.phoneNumber"  >
    </div>
    <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-primary">Register</button>
</form>
</div>
</body>
