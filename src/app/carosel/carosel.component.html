<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container justify-content-center " id="k1">
  <div class="row">
    <div class="col-lg-7">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img1.jpg" id="img" class="d-block w-100 mx-auto" alt="1">
          </div>
          <div class="carousel-item">
            <img src="assets/img2.jpg" id="img" class="d-block w-100 mx-auto" alt="2">
          </div>
          <div class="carousel-item">
            <img src="assets/img3.jpg" id="img" class="d-block w-100 mx-auto" alt="3">
          </div>
          <div class="carousel-item">
            <img src="assets/img4.jpg" id="img" class="d-block w-100 mx-auto" alt="4">
          </div>
          <div class="carousel-item">
            <img src="assets/img5.jpg" id="img" class="d-block w-100 mx-auto" alt="5">
          </div>
          <div class="carousel-item">
            <img src="assets/img6.jpg" id="img" class="d-block w-100 mx-auto" alt="6">
          </div>
          <div class="carousel-item">
            <img src="assets/img7.jpg" id="img" class="d-block w-100 mx-auto" alt="7">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
