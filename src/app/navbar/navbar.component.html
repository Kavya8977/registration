<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    
</head>
<body>
    <!-- Vertical Navbar using Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav flex-column vertical-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home" routerLinkActive="active">
                        <span><i class="bi bi-house"></i></span>&nbsp;Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/user-list" routerLinkActive="active">
                        <span><i class="bi bi-people"></i></span>&nbsp;Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/category-list" routerLinkActive="active">
                        <span><i class="bi bi-list"></i></span>&nbsp;Categories
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/card-list" routerLinkActive="active">
                        <span><i class="bi bi-card-list"></i></span>&nbsp;Card Details
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/company-list" routerLinkActive="active">
                        <span><i class="bi bi-building"></i></span>&nbsp;Company Information
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/organization-list" routerLinkActive="active">
                        <span><i class="bi bi-diagram-3"></i></span>&nbsp;Organization
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/change-password" routerLinkActive="active">
                        <span><i class="bi bi-shield-lock"></i></span>&nbsp;Change Password
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()">
                        <span><i class="bi bi-box-arrow-right"></i></span>&nbsp;Log Out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- <div style="margin-left: 250px; padding: 20px;"> -->
        <!-- Content goes here -->
    <!-- </div> -->
   
    <!-- Bootstrap JS --> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
